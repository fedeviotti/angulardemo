
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">USER {{ user?.name | uppercase }} DETAIL</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.name" placeholder="Input field">
        </div>

        <div class="form-group">
          <label for="">Surname</label>
          <input type="text" class="form-control" [(ngModel)]="user.surname" placeholder="Input field">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" placeholder="Input field">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
</div>
